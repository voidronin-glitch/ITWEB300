<html lang="en"> 
    <!-- Example HTML where results will go -->

<button onclick="getTickets(document.getElementById('empInput').value)">Get My Tickets</button>

<table id="ticketTable" border="1">
  <thead>
    <tr>
      <th>Request Date</th>
      <th>Employee ID</th>
      <th>First Name</th>

      <th>Status</th>
      <th>Response</th>
    </tr>
  </thead>
  <tbody id="ticketBody">
    <!-- Rows will be injected here -->
  </tbody>
</table>
    </html>
